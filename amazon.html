<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link href="amazon.css" rel="stylesheet">
</head>
<body>

<div class="navbar">
    
    <div class="logo">
        <a href="#"><img src="https://pngimg.com/uploads/amazon/amazon_PNG25.png" alt="Amazon Logo"></a>
    </div>

    <div class="heading">
        <h1>Abes</h1>
    </div>
   
    <div class="search-bar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    
    <div class="nav-links">
        <a href="#">Hello, Sign in</a>
        <a href="#">Returns & Orders</a>
        <a href="#">Cart</a>
        
    </div>


    
</div>

<!--Second bar-->
<div class="secondbar">
    <div class="nav-links"></div>
        <a href="#">FRESH</a>
        <a href="#">Home And Kitchen</a>
        <a href="#">Today's Deal</a>
        
    </div>

</div>

</body>
</html>
